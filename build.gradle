group 'droneOS'
apply plugin: 'java'

version = "0.0.1-alpha"
sourceCompatibility = 1.8



sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
jar {
    manifest {
        attributes 'Main-Class': 'com.klinker.droneos.arch.Core'
    }
}

repositories {
    mavenCentral()
}



dependencies {
    // Framework Libraries
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.8.2'

    // Computer Vision Libraries
    compile 'org.openpnp:opencv:3.2.0-0'

    // Sensor Libraries
    compile 'com.fazecast:jSerialComm:1.3.11'
    compile 'com.pi4j:pi4j-core:1.1'

    // Network Libraries
    compile files('libs/http-2.2.1.jar')

    // Unsorted Libraries
}



task runCore (type: JavaExec) {
    description = "Starts Core"
    main = 'com.klinker.droneos.arch.Core'
    classpath = sourceSets.main.runtimeClasspath
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}